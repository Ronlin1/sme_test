name: charify
description: A charity crowdfunding application

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore:
  google_maps_flutter: 
  firebase_core:
  firebase_auth:
  razorpay_flutter:
  fluttertoast: 
  google_fonts:
  animations:
  cupertino_icons: 
  flutter_svg: 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons:

flutter_icon:
  android: 'launcher_icon'
  image_path: 'assets/images/charify.ico'

flutter:
  uses-material-design: true

  assets:
   - assets/images/
   - assets/icons/

  fonts:
    - family: Dancing Script
      fonts:
        - asset: fonts/DancingScript-Bold.ttf